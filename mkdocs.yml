theme: 
  name: 'material'
  palette:
    primary: 'indigo'
    accent: 'amber'
  logo: 'img/favicon.ico'
  favicon: 'img/favicon.ico'
extra:
   social:
     - type: 'github'
       link: 'https://github.com/prajjwaldimri'
     - type: 'twitter'
       link: 'https://twitter.com/prajjwaldimri'
     - type: 'globe'
       link: 'http://prajjwaldimri.me'
markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - toc:
      permalink: true