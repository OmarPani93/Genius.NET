pages:
  - Home: 
    - 'index.md'
    - 'getting-started.md'
  - Features:
    - 'annotations.md'
    - 'referents.md'
    - 'songs.md'
    - 'artists.md'
    - 'webpages.md'
    - 'search.md'
    - 'account.md'
